<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Squiz Challenge</title>
  </head>
  <body>
    <div class="main">
      <h1>Squiz challenge:</h1>

      <div class="row">
        <div class="column-left">
          <h2>Filter and Sorting column left:</h2>
          <label>Filter by country</label>
          <select name="countries" id="countries" value="all"></select>
          <label>Filter by industry</label>
          <select name="industries" id="industries" value="all"></select>
          <br />
          <label>Name sorting order</label>
          <select name="name" id="name" value="none">
            <option value="none">none</option>
            <option value="asc">ascending</option>
            <option value="desc">descending</option>
          </select>
          <label># of Employees sorting order</label>
          <select name="employees" id="employees" value="none">
            <option value="none">none</option>
            <option value="asc">ascending</option>
            <option value="desc">descending</option>
          </select>
        </div>
        <div class="column-right">
          <h2>Display data column right:</h2>
          <div id="data"></div>
        </div>
      </div>
    </div>

    <script src="dist/app.bundle.js"></script>
  </body>
</html>
